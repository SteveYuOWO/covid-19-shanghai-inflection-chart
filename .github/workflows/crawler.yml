# This is a basic workflow to help you get started with Actions

name: Crawler

# Controls when the workflow will run
on:
  push:
    branches: [main]
  # schedule:
  # see https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#schedule
  # run the schedule once per hour
  # - cron: "55 * * * *"
  schedule:
    - cron: "* * 12 * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests numpy pandas matplotlib scipy
      - name: Crawling
        run: |
          chmod +x ./run.sh
          ./run.sh
      - name: Commit files
        run: |
          git config --local user.email "steveyuowo@gmail.com"
          git config --local user.name "steveyuowo"
          if [ `git diff --cached --exit-code HEAD^ > /dev/null && (git ls-files --other --exclude-standard --directory | grep -c -v '/$')` ];
          then
            git commit -m "Automatic crawling" -a
            echo "commit success"
          else
            echo "no need to commit"
          fi
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}